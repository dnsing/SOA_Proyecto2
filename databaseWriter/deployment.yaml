# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-app-deploy
  labels:
    type: restapi
spec:
  selector: 
    matchLabels:
      app: writer-app
  replicas: 1
  template:
    metadata:
      name: writer-app-tmpl
      labels:
        app: writer-app
    spec:
      containers:
        - name: writer-app
          image: writer-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 10000